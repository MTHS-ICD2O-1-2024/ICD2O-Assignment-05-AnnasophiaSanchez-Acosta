<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Estimating sine or cosine with loops, in JS"
    />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Estimating sine or cosine with loops, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Estimating sine or cosine, in Js</span>
        </div>
      </header>

      <div class="content-wrapper">
        <div class="text-section">
          <!-- your text/form goes here -->
        </div>
        <div class="right-image">
          <img src="./images/trig-sine-cosine.jpg" alt="Labeled Triangle" />
        </div>
      </div>
    </div>
    <main class="mdl-layout__content">
      <main class="mdl-layout__content">
        <div class="page-content">
          <h6>Enter angle in degrees:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" id="angleInput" />
            <label class="mdl-textfield__label" for="angleInput"
              >Angle (Â°)...</label
            >
          </div>

          <br />
          <h6>Enter number of loops:</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" id="termsInput" />
            <label class="mdl-textfield__label" for="termsInput"
              >Number...</label
            >
          </div>

          <br />
          <h6>Choose function:</h6>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sine">
            <input
              type="radio"
              id="sine"
              class="mdl-radio__button"
              name="func"
              value="sine"
              checked
            />
            <span class="mdl-radio__label">Sine</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="cosine"
          >
            <input
              type="radio"
              id="cosine"
              class="mdl-radio__button"
              name="func"
              value="cosine"
            />
            <span class="mdl-radio__label">Cosine</span>
          </label>
          <br /><br />

          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="estimateTrig()"
            type="button"
          >
            Estimate
          </button>

          <div class="page-content-answer">
            <div id="result"></div>
          </div>
        </div>
      </main>
    </main>
  </body>
</html>
